<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create New User </title>
</head>
<body>
<h2>Create New User </h2>
<br>
<form th:method="POST" th:action="@{/}" th:object="${user}">
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">txt</div>
  <br>
  <label for="surname">LastName</label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">txt</div>
  <br>
  <label for="email">email</label>
  <input type="text" th:field="*{email}" id="email"/>
  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">txt</div>
  <br>
  <input type="submit" value="Create User!"/>
</form>
</body>
</html>
